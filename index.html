<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Curso de desarrollo web en Escalab ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d5353b7f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Open Header -->
    <header class="header-home">
        <!-- Open Menu -->
        <nav class="main-menu">
            <a class="logo" href="">
                <img src="images/logotipo.png" alt="Company logo">
            </a>
            <ul class="menu-link-desktop">
                <li><a class="links-menu" href="">Home</a></li>
                <li><a class="links-menu" href="">About</a></li>
                <li><a class="links-menu" href="">Service</a></li>
                <li><a class="links-menu" href="">Contact</a></li>
                <div class="box">
                    <div class="search-box">
                        <div for="" class="btn-search">
                            <i class="fas fa-search"></i>
                        </div>
                        <input type="text" class="search" placeholder="Search..">
                    </div>
                </div>
            </ul>
        </nav>
        <!-- End Menu -->

        <!-- Open Hero -->
        <section class="hero container">
            <hgroup class="hero-group">
                <h1 class="hero-title">First I wanted to be
                    a veterinarian</h1>
                <h3 class="hero-description">Lorem Ipsum available but the majority have
                    suffered alteration in some form, by injected
                    humour randomised words.</h3>
                <nav class="hero-buttons">
                    <a class="btns btn-contact" href="" target="_blank">Contact Us</a>
                    <a class="btns btn-services" href="" target="_blank">Our Service</a>
                </nav>
            </hgroup>
            <figure class="hero-dog">
                <img class="hero-image img-responsive" src="images/image-header-dog.png" alt="">
            </figure>
        </section>
        <!-- End Hero -->
    </header>
    <!-- End Header -->


</body>

</html>
